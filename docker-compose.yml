version: '3.8'

services:
  crop-price-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    volumes:
      - ./models:/app/models
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple web UI
  web-ui:
    build: 
      context: .
      dockerfile: Dockerfile.ui
    ports:
      - "3000:3000"
    depends_on:
      - crop-price-api
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    restart: unless-stopped

networks:
  default:
    name: crop-price-network
